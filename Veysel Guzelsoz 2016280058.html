<!DOCTYPE html>
<html>
<head>
    <title> Veysel Guzelsoz 2016280058</title>
<h1>Veysel Guzelsoz 2016280058</h1>
    <script>
        function ekle() {
            var girdi1 = document.getElementById('id1').value;
            var ilksayi = parseInt(girdi1);


            var girdi2 = document.getElementById('id2').value;
            var ikincisayi = parseInt(girdi2);

            var sonuc = ilksayi + ikincisayi;
            alert("Ekle: " + sonuc);
        }

        function birlestir() {
            var girdi1 = document.getElementById('id3').value;
            var girdi2 = document.getElementById('id4').value;

            var sonuc = girdi1 + girdi2;
            alert("Birlestir: " + sonuc);
        }
    </script>
</head>
<body>
    <h2>BIL 1001</h2>
    <label for="id1">Metin kutusu 1</label>
    <input type='number' id='id1' />
    <br>
    <label for="id2">Metin kutusu 2</label>
    <input type='number' id='id2' />
    <br><br>
    <button type="button" onclick="ekle()">Topla</button>


    <br><br>
    <label for="id3">Metin kutusu 3</label>
    <input type='text' id='id3' />
    <br>
    <label for="id4">Metin kutusu 4</label>
    <input type='text' id='id4' />
    <br><br>
    <button type="button" onclick="birlestir()">Yapıştır</button>
